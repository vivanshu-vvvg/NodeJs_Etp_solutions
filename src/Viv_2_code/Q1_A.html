<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Arithmetic Operations</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <form>
      <label for="num">Enter a number:</label>
      <input type="number" id="num" name="num"><br><br>
      <button type="submit">Perform Operations</button>
    </form>
    <br><br>
    <div id="results"></div>
    <script>
      $('form').submit(function(event) {
        event.preventDefault();
        const num = $('#num').val();
        $.get(`http://localhost:3003/?num=${num}`, function(data) {
          $('#results').html(`
            <p>Add: ${data.add}</p>
            <p>Subtract: ${data.subtract}</p>
            <p>Multiply: ${data.multiply}</p>
            <p>Divide: ${data.divide}</p>
            <p>Increment: ${data.increment}</p>
            <p>Decrement: ${data.decrement}</p>
            <p>Square: ${data.square}</p>
          `);
        });
      });
    </script>
  </body>
</html>
